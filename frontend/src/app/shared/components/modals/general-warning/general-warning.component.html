<div class="modal-container">
  <div *ngIf="title" class="modal-header">
    <h3>{{ title }}</h3>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">
    <span [innerHtml]="text"></span>
  </div>
  
  <div class="modal-footer">
    <button *ngIf="showCancelButton" (click)="activeModal.close(false)" class="cancel">
      {{ cancelButtonText }}
    </button>
    <button *ngIf="showConfirmButton" (click)="activeModal.close(true)">
      {{ confirmButtonText }}
    </button>
  </div>
</div>

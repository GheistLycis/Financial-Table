<div class="modal-container">
  <div class="modal-header">
    <h3>{{ action | titlecase }} caixinha</h3>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">    
    <form #formModel="ngForm">      
      <div class="row mb-4">
        <div class="col">
          <label for="title" class="mb-1 required">Título</label>
          <input
            id="title"
            name="title"
            type="text"
            required
            [(ngModel)]="form.title"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['title'].errors}">
          <div *ngIf="submitted && f['title'].errors && f['title'].errors['required']" class="invalid-feedback">
            * Defina um titulo
          </div>
        </div>
        <div class="col">
          <label for="amount" class="mb-1 required">Quantia necessária</label>
          <input 
            id="amount"
            name="amount"
            type="text"
            required
            [(ngModel)]="form.amount"
            mask="separator.2"
            prefix="R$ "
            thousandSeparator="."
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['amount'].errors}">
          <div *ngIf="submitted && f['amount'].errors && f['amount'].errors['required']" class="invalid-feedback">
            * Defina uma quantia
          </div>
        </div>
        <div class="col">
          <label for="dueDate" class="mb-1">Prazo</label>
          <input 
            id="dueDate"
            name="dueDate"
            type="date"
            [(ngModel)]="form.dueDate"
            class="form-control">
        </div>
      </div>
      
      <div class="row">
        <label for="description" class="mb-1">Descrição</label>
        <textarea
          id="description"
          name="description"
          rows="2"
          [(ngModel)]="form.description"
          class="form-control resize-none">
        </textarea>
      </div>
    </form>
  </div>
  
  <div class="modal-footer justify-content-end">
    <button (click)="validateForm()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      {{ action | titlecase }}
    </button>
  </div>
</div>

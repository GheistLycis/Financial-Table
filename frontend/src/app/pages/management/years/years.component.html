<div>  
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-2">Histórico dos anos</h2>
    <img 
      src="../../../../../assets/icons/plus.svg"
      (click)="addYear()"
      width="30px"
      class="pointer"
      ngbTooltip="Adicionar ano">
  </div>
  
  <div class="mt-3">
    <table class="table table-hover">
      <thead>
        <th>Ano</th>
        <th>Entradas</th>
        <th>Mensalidades</th>
        <th>Disponível</th>
        <th>Gastos variáveis </th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let history of yearsHistories" class="table-active">
          <td>{{ history.year.year }}</td>
          <td>{{ history.monthlyIncomes | number:'.2-2':'pt' }}</td>
          <td>{{ history.monthlyExpenses | number:'.2-2':'pt' }}</td>
          <td>{{ history.available | number:'.2-2':'pt' }}</td>
          <td [ngClass]="{'text-danger': history.expenses > history.available}">
            {{ history.expenses | number:'.2-2':'pt' }}
          </td>
          <td>
            <div class="d-flex justify-content-evenly">
              <img 
                src="../../../../../assets/icons/pencil.svg"
                (click)="editYear(history.year)"
                width="25px"
                class="pointer"
                ngbTooltip="Editar">
              <img 
                src="../../../../../assets/icons/trash.svg"
                (click)="deleteYear(history.year)"
                width="25px"
                class="pointer"
                ngbTooltip="Excluir">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

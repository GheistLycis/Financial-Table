<div>  
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-2">Histórico dos anos</h2>
    <img 
      src="../../../../../assets/icons/plus.svg"
      (click)="addYear()"
      alt="Adicionar ano"
      width="30px"
      class="pointer">
  </div>
  
  <div class="mt-3">
    <table class="table table-striped">
      <thead>
        <th>Ano</th>
        <th>Disponível</th>
        <th>Entradas</th>
        <th>Gastos fixos</th>
        <th>Gastos variáveis</th>
      </thead>
      <tbody>
        <tr *ngFor="let year of yearsAnalytics$ | async">
          <td>{{ year.year }}</td>
          <td>{{ year.available | number : '.2-2' : 'pt' }}</td>
          <td>{{ year.incomes | number : '.2-2' : 'pt' }}</td>
          <td>{{ year.fixedExpenses | number : '.2-2' : 'pt' }}</td>
          <td>{{ year.variableExpenses | number : '.2-2' : 'pt' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div>  
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-2">Tags de gastos</h2>
    <img 
      src="../../../../../assets/icons/plus.svg"
      (click)="addTag()"
      width="30px"
      class="pointer"
      ngbTooltip="Adicionar tag">
  </div>
  
  <div class="mt-3">
    <table class="table table-hover">
      <thead>
        <th>Nome</th>
        <th>Cor</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let tag of tags" class="table-active">
          <td>{{ tag.name }}</td>
          <td>
            <div class="color-label">
              <div [style.background-color]="tag.color"></div>
            </div>
          </td>
          <td>
            <div class="d-flex justify-content-evenly">
              <img 
                src="../../../../../assets/icons/pencil.svg"
                (click)="editTag(tag)"
                width="25px"
                class="pointer"
                ngbTooltip="Editar">
              <img 
                src="../../../../../assets/icons/trash.svg"
                (click)="deleteTag(tag)"
                width="25px"
                class="pointer"
                ngbTooltip="Excluir">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

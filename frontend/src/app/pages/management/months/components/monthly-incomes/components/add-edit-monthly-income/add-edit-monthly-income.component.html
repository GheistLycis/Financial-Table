<div class="modal-container">
  <div class="modal-header">
    <h3>{{ action | titlecase }} entrada mensal</h3>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">    
    <form #formModel="ngForm">      
      <div class="col">        
        <div class="row mb-4">
          <label for="value" class="mb-1 required">Valor</label>
          <input 
            id="value"
            name="value"
            type="text"
            required
            [(ngModel)]="form.value"
            mask="separator.2"
            prefix="R$ "
            thousandSeparator="."
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['value'].errors}">
          <div *ngIf="submitted && f['value'].errors && f['value'].errors['required']" class="invalid-feedback">
            * Insira o valor
          </div>
        </div>
        
        <div class="row mb-4">
          <label for="date" class="mb-1">
            Data
          </label>
          <input 
            id="date"
            type="date" 
            [(ngModel)]="form.date"
            name="date"
            class="form-control">
        </div>
        
        <div class="row mb-4">
          <label for="description" class="mb-1">Descrição</label>
          <textarea
            id="description"
            name="description"
            type="text"
            rows="2"
            [(ngModel)]="form.description"
            class="form-control resize-none">
          </textarea>
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer justify-content-end">
    <button (click)="validateForm()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      {{ action | titlecase }}
    </button>
  </div>
</div>

<div class="modal-container">
  <div class="modal-header">
    <div class="d-flex gap-15">
      <h2 class="m-0">Mensalidades de {{ month.month | monthName }}</h2>
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
    </div>
    <div class="d-flex justify-content-between align-items-center gap-5">
      <img 
        src="assets/icons/plus.svg"
        (click)="addExpense()"
        class="action"
        ngbTooltip="Adicionar entrada mensal">
      <span (click)="activeModal.close(false)">&times;</span>
    </div>
  </div>
  
  <div class="modal-body">
    <div class="table-box">
      <table class="table table-hover">
        <thead>
          <th>Valor</th>
          <th>Data</th>
          <th>Descrição</th>
          <th></th>
        </thead>
        <tbody *ngIf="!expenses.length">
          <tr>
            <td colspan="4">Nenhum registro.</td>
          </tr>
        </tbody>
        <tbody>
          <tr *ngFor="let expense of expenses" class="table-active">
            <td>{{ expense.value | number:'.2-2':'pt' }}</td>
            <td>{{ expense.date | date:'dd/MM/YY' }}</td>
            <td>{{ expense.description }}</td>
            <td class="actions">
              <div class="d-flex justify-content-evenly">
                <img 
                  src="assets/icons/pencil.svg"
                  (click)="editExpense(expense)"
                  ngbTooltip="Editar">
                <img 
                  src="assets/icons/trash.svg"
                  (click)="deleteExpense(expense)"
                  ngbTooltip="Excluir">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal-container">
  <div class="modal-header">
    <h3>Duplicar mÃªs</h3>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">    
    <form #formModel="ngForm">      
      <div class="col">
        <div class="row mb-3 form-check form-switch">
          <input 
          id="duplicateMonthlyIncomes"
          name="duplicateMonthlyIncomes"
          type="checkbox"
          [(ngModel)]="form.duplicateMonthlyIncomes"
          class="form-check-input switch">
          <label for="duplicateMonthlyIncomes" class="form-check-label">Entradas</label>
        </div>
        <div class="row mb-3 form-check form-switch">
          <input 
          id="duplicateMonthlyExpenses"
          name="duplicateMonthlyExpenses"
          type="checkbox"
          [(ngModel)]="form.duplicateMonthlyExpenses"
          class="form-check-input switch">
          <label for="duplicateMonthlyExpenses" class="form-check-label">Mensalidades</label>
        </div>
        <div class="row form-check form-switch">
          <input 
          id="duplicateCategories"
          name="duplicateCategories"
          type="checkbox"
          [(ngModel)]="form.duplicateCategories"
          class="form-check-input switch">
          <label for="duplicateCategories" class="form-check-label">Categorias</label>
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer justify-content-end">
    <button (click)="submit()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      Duplicar
    </button>
  </div>
</div>

<div class="modal-container">
  <div class="modal-header">
    <div class="d-flex justify-content-between align-items-center gap-20">
      <div class="d-flex gap-15">
        <h2 class="m-0">Categorias de {{ month.month | monthName }}</h2>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </div>
      <img 
        src="../../../../../assets/icons/plus.svg"
        (click)="addCategory()"
        width="30px"
        class="pointer"
        ngbTooltip="Adicionar entrada mensal">
    </div>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">
    <table class="table table-hover">
      <thead>
        <th>Nome</th>
        <th>Porcentagem</th>
        <th>Cor</th>
        <th></th>
      </thead>
      <tbody *ngIf="!categories.length">
        <tr>
          <td colspan="4">Nenhum registro.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let category of categories" class="table-active">
          <td>{{ category.name }}</td>
          <td>{{ category.percentage }}%</td>
          <td>
            <div class="color-label">
              <div [style.background-color]="category.color"></div>
            </div>
          </td>
          <td>
            <div class="d-flex justify-content-evenly">
              <img 
                src="../../../../../../assets/icons/pencil.svg"
                (click)="editCategory(category)"
                width="25px"
                class="pointer"
                ngbTooltip="Editar">
              <img 
                src="../../../../../../assets/icons/trash.svg"
                (click)="deleteCategory(category)"
                width="25px"
                class="pointer"
                ngbTooltip="Excluir">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

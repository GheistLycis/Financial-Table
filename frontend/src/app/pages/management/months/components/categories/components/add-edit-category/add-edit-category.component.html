<div class="modal-container">
  <div class="modal-header">
    <h3>{{ action | titlecase }} categoria</h3>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">    
    <form #formModel="ngForm">      
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">        
          <label for="name" class="mb-1 required">Nome</label>
          <input 
            id="name"
            name="name"
            type="text"
            required
            [(ngModel)]="form.name"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['name'].errors}">
          <div *ngIf="submitted && f['name'].errors && f['name'].errors['required']" class="invalid-feedback">
            * Defina um nome
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <label for="percentage" class="mb-1 required">
            Porcentagem
            <app-tooltip  positionTarget="div.modal-body">
              <p>Porcentagem do Disponível do mês que será reservada para ser gasta nesta categoria.</p>
            </app-tooltip>
          </label>
          <input 
            id="percentage"
            name="percentage"
            type="text"
            required
            [(ngModel)]="form.percentage"
            mask="0||00||000"
            suffix=" %"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['percentage'].errors}">
          <div *ngIf="submitted && f['percentage'].errors && f['percentage'].errors['required']" class="invalid-feedback">
            * Defina a porcentagem
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <label for="color" class="mb-1 required">Cor</label>
          <input 
            id="color"
            name="color"
            type="color"
            required
            [(ngModel)]="form.color"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['color'].errors}">
          <div *ngIf="submitted && f['color'].errors && f['color'].errors['required']" class="invalid-feedback">
            * Defina uma cor
          </div>
        </div>
      </div>
    </form>
  </div>
  
  <div class="modal-footer justify-content-end">
    <button (click)="validateForm()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      {{ action | titlecase }}
    </button>
  </div>
</div>

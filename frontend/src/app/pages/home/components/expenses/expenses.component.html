<div>  
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="mb-2">Histórico de gastos</h2>
    <img 
      src="../../../../../assets/icons/plus.svg"
      (click)="addExpense()"
      width="30px"
      class="pointer"
      ngbTooltip="Adicionar registro">
  </div>

  <app-filters [year]="activeYear" (filters)="listExpenses($event)"></app-filters>
  
  <div class="mt-3">
    <ul 
      ngbNav 
      #nav="ngbNav" 
      [activeId]="activeYear"
      (navChange)="activeYear = $event.nextId; loading = true"
      class="nav-tabs"
    >
      <li 
        *ngFor="let year of years"
        [ngbNavItem]="year.id"
        [destroyOnHide]="true"
      >
        <button ngbNavLink>{{ year.year }}</button>
        <ng-template ngbNavContent>
          <table class="table table-striped table-hover">
            <thead>
              <th>Data</th>
              <th>R$</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th></th>
            </thead>
            <tbody *ngIf="!loading else loadingSpinner">
              <tr *ngFor="let expense of expenses">
                <td><small>{{ expense.date | date:'fullDate':'':'pt' }}</small></td>
                <td>{{ expense.value | number:'.2-2':'pt' }}</td>
                <td><small>{{ expense.description }}</small></td>
                <td>{{ expense.category.name }}</td>
                <td>
                  <div class="d-flex justify-content-evenly">
                    <img 
                      src="../../../../../assets/icons/pencil.svg"
                      (click)="editExpense(expense)"
                      width="25px"
                      class="pointer"
                      ngbTooltip="Editar">
                    <img 
                      src="../../../../../assets/icons/trash.svg"
                      (click)="deleteExpense(expense)"
                      width="25px"
                      class="pointer"
                      ngbTooltip="Excluir">
                  </div>
                </td>
              </tr>
            </tbody>
            <ng-template #loadingSpinner>
              <span class="spinner-border spinner-border-sm"></span>
            </ng-template> 
          </table>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>

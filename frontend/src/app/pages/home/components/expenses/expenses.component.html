<div>  
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex gap-15 mb-2">
      <h2>Histórico de gastos</h2>
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
    </div>
    <img 
      src="../../../../../assets/icons/plus.svg"
      (click)="addExpense()"
      width="50px"
      class="pointer"
      ngbTooltip="Adicionar registro">
  </div>

  <input 
    #searchBox
    (keyup)="search.next(searchBox.value.trim())"
    placeholder="Pesquisar pela descrição (mínimo 3 caracteres)"
    class="search-box p-3 mb-3">

  <app-filters [year]="activeYear" (filters)="filters.next($event)"></app-filters>
  
  <div class="mt-3">
    <ul 
      ngbNav 
      #nav="ngbNav" 
      [activeId]="activeYear"
      (navChange)="activeYear = $event.nextId"
    >
      <li 
        *ngFor="let year of years"
        [ngbNavItem]="year.id"
        [destroyOnHide]="true"
      >
        <button ngbNavLink>{{ year.year }}</button>
        <ng-template ngbNavContent>
          <div appScrollDetection (scrolled)="scrolled.next()" class="boxed-table">
            <table appSortableTable [init]="initSortDirective" (sort)="sortTable($event)" class="table table-striped table-hover">
              <thead>
                <th sortable="date">Data</th>
                <th sortable="value">R$</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th></th>
              </thead>
              <tbody *ngIf="!expenses.length">
                <tr>
                  <td colspan="5">Nenhum registro.</td>
                </tr>
              </tbody>
              <tbody>
                <tr *ngFor="let expense of expenses">
                  <td><small>{{ expense.date | date:'fullDate':'':'pt' }}</small></td>
                  <td>{{ expense.value | number:'.2-2':'pt' }}</td>
                  <td><small>{{ expense.description }}</small></td>
                  <td>{{ expense.category.name }}</td>
                  <td>
                    <div class="d-flex justify-content-evenly">
                      <img 
                        src="../../../../../assets/icons/pencil.svg"
                        (click)="editExpense(expense)"
                        width="25px"
                        class="pointer"
                        ngbTooltip="Editar">
                      <img 
                        src="../../../../../assets/icons/trash.svg"
                        (click)="deleteExpense(expense)"
                        width="25px"
                        class="pointer"
                        ngbTooltip="Excluir">
                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot class="bg-light">
                <td colspan="5"></td>
              </tfoot>
            </table>
          </div>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>

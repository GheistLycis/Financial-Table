<div class="main-container">
    <div class="header mb-4 d-flex">
        <h2>
            Gastos do mês (
            <span [appMonthName]="(month$ | async)?.month" (click)="toggleSelect('month')"></span>
            de 
            <span (click)="toggleSelect('year')">
                {{ (year$ | async)?.year }}
            </span>
            )
        </h2>
        <div [ngClass]="{'d-none': dropdown != 'year'}">
            <ng-select
                [items]="years" 
                [ngModel]="year$ | async"
                (ngModelChange)="year$.next($event)"
                bindLabel="year"
            ></ng-select>
        </div>
        <div [ngClass]="{'d-none': dropdown != 'month'}">
            <ng-select
                [items]="months$ | async" 
                [ngModel]="month$ | async"
                (ngModelChange)="month$.next($event)"
                bindLabel="month" 
            ></ng-select>
        </div>
    </div>

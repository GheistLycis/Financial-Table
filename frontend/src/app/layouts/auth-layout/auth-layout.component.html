<div class="card shadow d-flex align-items-center w-100">
    <div class="content d-flex align-items-center justify-content-between">
        <div class="logo d-flex flex-column align-items-center">
            <h1 class="bold text-primary italic">NANC€</h1>
            <img src="assets/icons/graph.svg">
        </div>

        <div class="form d-flex flex-column align-items-center">
            <form #formModel="ngForm" class="d-flex flex-column gap-20 w-100">
                <input 
                    *ngIf="action == 'signup'" 
                    [(ngModel)]="form.name"
                    name="name"
                    required 
                    placeholder="Nome"
                    class="form-control py-2">
                <div>
                    <input 
                        type="email" 
                        [(ngModel)]="form.email"
                        name="email"
                        required 
                        pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}"
                        placeholder="E-mail"
                        class="form-control py-2"
                        [ngClass]="{'is-invalid': submitted && f['email'].errors}">
                    <div *ngIf="submitted && f['email'].errors && f['email'].errors['pattern']" class="invalid-feedback text-end">
                        Insira um e-mail válido
                    </div>
                </div>
                <input 
                    type="password" 
                    [(ngModel)]="form.password"
                    name="password"
                    required 
                    placeholder="Senha" 
                    class="form-control py-2">
            </form>

            <div class="mt-4 mb-2 w-100">
                <button 
                    *ngIf="action == 'login'" 
                    #enterBtn 
                    (click)="validateForm()" 
                    [disabled]="formModel.invalid" 
                    class="px-3 py-2"
                >
                    Entrar
                </button>
                <button 
                    *ngIf="action == 'signup'" 
                    #enterBtn 
                    (click)="validateForm()" 
                    [disabled]="formModel.invalid" 
                    class="px-3 py-2"
                >
                    Registrar
                </button>
            </div>

            <small *ngIf="action == 'login'" (click)="action = 'signup'">
                Ainda não possui uma conta? <span>Criar conta...</span>
            </small>
            <small *ngIf="action == 'signup'" (click)="action = 'login'">
                Já possuo uma conta. <span>Entrar na minha conta...</span>
            </small>
        </div>
    </div>
</div>

<div class="main-container card shadow d-flex align-items-center justify-content-center w-100">
    <div class="d-flex align-items-center justify-content-between w-75 py-4">
        <div class="d-flex flex-column justify-content-between align-items-center">
            <a>Tab€la Financ€ira</a>
            <img src="../../../assets/icons/graph.svg" width="90px" class="mt-3">
        </div>

        <div class="d-flex flex-column align-items-center">
            <div *ngIf="action == 'signup'" class="form-control mb-2">
                <label class="form-label">Nome</label>
                <input type="text" [(ngModel)]="user.name" required placeholder="Nome" class="form-control py-2">
            </div>
            <div class="form-control mb-2">
                <label class="form-label">E-mail</label>
                <input type="email" [(ngModel)]="user.email" required placeholder="E-mail" class="form-control py-2">
            </div>
            <div class="form-control mb-4">
                <label class="form-label">Senha</label>
                <input type="password" [(ngModel)]="user.password" required placeholder="Senha" class="form-control py-2">
            </div>

            <div class="mb-3">
                <button #enterBtn *ngIf="action == 'login'" (click)="enter('login')" [disabled]="!user.email || !user.password" class="px-3 py-2">
                    Entrar
                </button>
                <button #enterBtn *ngIf="action == 'signup'" (click)="enter('signup')" [disabled]="!user.name || !user.email || !user.password" class="px-3 py-2">
                    Registrar
                </button>
            </div>

            <small *ngIf="action == 'login'" (click)="action = 'signup'" class="pointer align-self-start">
                Ainda não possui uma conta? <b>Criar conta...</b>
            </small>
            <small *ngIf="action == 'signup'" (click)="action = 'login'" class="pointer align-self-start">
                Já possuo uma conta. <b>Entrar na minha conta...</b>
            </small>
        </div>
    </div>
</div>

<div class="modal-container">
  <div class="modal-header">
    <h3>Meu Perfil</h3>
    <span (click)="activeModal.close(false)">&times;</span>
  </div>
  
  <div class="modal-body">    
    <form #formModel="ngForm">      
      <div class="col">        
        <div class="row mb-4">
          <label for="name" class="mb-1 required">Nome</label>
          <input 
            id="name"
            name="name"
            type="text"
            required
            [(ngModel)]="form.name"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['name'].errors}">
          <div *ngIf="submitted && f['name'].errors && f['name'].errors['required']" class="invalid-feedback">
            * Você deve ter um nome
          </div>
        </div>
        
        <div class="row mb-4">
          <label for="email" class="mb-1">E-mail</label>
          <input 
            id="email"
            name="email"
            type="email"
            disabled
            [(ngModel)]="form.email"
            class="form-control">
        </div>
      </div>
    </form>
    <div class="d-flex flex-column gap-10 mb-0">
      <small>Ativo desde: {{ user.createdAt | date:'dd/MM/YYYY':'pt' }}</small>
      <small>Última atualização em: {{ user.updatedAt | date:'dd/MM/YYYY, HH:mm':'pt' }}</small>
    </div>
  </div>
  
  <div class="modal-footer justify-content-end">
    <button (click)="validateForm()">
      Editar perfil
    </button>
  </div>
</div>

<nav class="shadow w-100 d-flex align-items-center justify-content-between">
    <div class="logo">
        <a routerLink="">
            <img src="../../../assets/icons/graph.svg">
        </a>
    </div>

    <ul class="d-flex align-items-center justify-content-center p-0 m-0">
        <li *ngFor="let item of navItems" class="mr-4">
            <a *ngIf="item.type == 'link'" [routerLink]="item.link">
                {{ item.title }}
            </a>
            <div *ngIf="item.type == 'menu'" ngbDropdown class="d-inline-block">
                <button 
                    ngbDropdownToggle
                    [id]="'dropdown' + item.title"
                    type="button" 
                    class="btn btn-outline-primary">
                    {{ item.title }}
                </button>
                <div ngbDropdownMenu>
                    <a 
                        ngbDropdownItem 
                        *ngFor="let child of item.children" 
                        [routerLink]="child.link"
                    >
                        {{ child.title }}
                    </a>
                </div>
            </div>
        </li>
    </ul>
    
    <div class="user-box">
        <div class="logout" (click)="logout()">
            <img src="../../../../../assets/icons/leave.svg" width="30px">
        </div>
        <div class="user" (click)="accessProfile()">
            Ol√°, {{ userName }}!
        </div>
    </div>
</nav>
